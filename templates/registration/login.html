{% extends 'base.html' %}

{% load static %}

{% block content %}

<link href="{% static 'css/form-styles.css' %}" rel="stylesheet">

<link href="{% static 'css/form-responsive.css' %}" rel="stylesheet">


<div class="col-lg-6 col-md-8" style="margin: auto">
	<div class="blog-posts">

		<div class="leave-comment-area">
			<h4 class="title"><b class="light-color">Login</b></h4>
			<div class="leave-comment">

				<form method="post">
					{% csrf_token %}
					<div class="row">
						<div class="col-sm-12">
							<input class="name-input" type="text" placeholder="Username" name="username" autofocus="" required="" id="id_username">
						</div>
						<div class="col-sm-12">
							<input class="email-input" type="password" placeholder="Password" name="password" required="" id="id_password">
						</div>
						<div class="col-sm-12">
							<button class="btn btn-2"><b>LOGIN</b></button>
						</div>

					</div><!-- row -->
				</form>

			</div><!-- leave-comment -->

		</div><!-- comments-area -->

	</div><!-- blog-posts -->
</div><!-- col-lg-6 -->
		

{% endblock %}
