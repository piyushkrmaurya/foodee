{% load static %}
<link rel="stylesheet" href="{% static 'css/slides.css' %}" />
<script src="{% static 'js/slides.js' %}"></script>

    {% if dishes %}
    <h1>Top Dishes</h1>
    <div id="slider">
      <a href="#" class="control_next">></a>
      <a href="#" class="control_prev"><</a>
      <ul>
          {% for dish in dishes %}
          <li class="dish_container">
            <a href='/dish/{{dish.name}}'><img src="/{{dish.pic}}" alt="{{dish.name}}"></a>
            <div style="bottom: 10px;" class='heart {% if dish in profile.favs.all %}fav{% endif %} ' {% if profile %} onclick="toggleFav(this, {{ dish.id }})" {% endif %}></div>
            <div  style="left: 10px; bottom: 0px;" class='{% if dish in cart %}incart{% else %}cart{% endif %}' {% if profile %} {% if dish not in cart or not cart %}onclick="addToCart(this, {{ dish.id }})"{%endif%} {% endif %}></div>
          </li>
          {% endfor %}
      </ul>  
    </div>
    
    {% comment %} <div class="slider_option">
      <input type="checkbox" id="checkbox">
      <label for="checkbox">Autoplay Slider</label>
    </div>  {% endcomment %}
    {% endif %}
